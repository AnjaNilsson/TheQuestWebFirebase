<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <title>The Quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/main.css" />

</head>

<body>
    <!-- HEADER  -->
    <header id="home">
        <div class="row banner">
            <div class="loggedin-div user_div">
                <!-- NAVBAR -->
                <nav id="nav-wrap">
                    <a class="mobile-btn" href="#nav-wrap" title="Show navigation">Show navigation</a>
                    <a class="mobile-btn" href="#" title="Hide navigation">Hide navigation</a>

                    <ul id="nav" class="nav">
                        <li class="current">
                            <a class="smoothscroll" href="#home">Home</a>
                        </li>
                        <li>
                            <a class="smoothscroll" href="#games">My games</a>
                        </li>
                        <li>
                            <a class="smoothscroll" href="#logout" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </nav>
                <!-- NAVBAR -->
            </div>
        </div>
    </header>
    <!-- HEADER -->

    <!-- JUMBOTRON -->
    <div class="game-start user_div">
        <div class="jumbotron">
            <h1 class="display-4">The Quest</h1>
            <p class="game-intro">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <hr class="my-4">
            <p class="lead">
                <a class="btn btn-primary btn-lg" onclick="createNewGame()" role="button">Create New Game</a>
            </p>
        </div>
    </div>
    <!-- JUMBOTRON -->

    <!-- CONNECTION TEST -->
    <!-- 
        <p id="user_para">Welcome. You're currently logged in.</p>
    -->
    <!-- CONNECTION TEST -->

    <!-- CARDS -->
    <div class="py-5 user_div">
        <div class="container">
            <div id="minigame-card" class="row mt-5 justify-content-center">

            </div>
        </div>
    </div>
    <!-- CARDS -->

    <!-- USER LOGIN -->
    <div class="banner-text login_div">
        <h1 class="responsive-headline">The Quest</h1>
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>

                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="email_field" type="email" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="password_field" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In" onclick="login()">
                        </div>
                        <div class="hr"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- USER LOGIN -->

    <!-- Scripts -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-firestore.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../js/index.js"></script>
    <!-- Scripts -->



</body></html>
