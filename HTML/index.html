                    </ul>

                <!-- TITLE-->
                <div class="banner-text">
                    <h1 class="responsive-headline">The Quest</h1>

                </div>
                <!-- TITLE END-->

                <!-- GENERATE RANDOM NUMBER-->
                <div>
                    <form name="randform">
                        <button type="button" onClick="randomString()" class="btn btn-dark">
                            Create Game
                        </button>
                        <input type="text" name="randomfield" id="randomnumber_field" />

            <div id="login_div" class="banner-text">
                <h1 class="responsive-headline">The Quest</h1>

                <div class="login-wrap">
                    <div class="login-html">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>

                        <div class="login-form">
                            <div class="sign-in-htm">
                                <div class="group">
                                    <label for="user" class="label">Username</label>
                                    <input id="email_field" type="email" class="input">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="password_field" type="password" class="input" data-type="password">
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="Sign In" onclick="login()">
                                </div>
                                <div class="hr"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>





        </div>
